<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格-合并</title>
</head>

<body>
    <!-- <th>装表头名 <td>装内容 -->
    <table border="1">
        <!-- <table>默认没有边框线，故需要设定"border"才有边框线 -->
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td rowspan="2">99</td>
                <td rowspan="2">90</td>
                <td rowspan="2">99</td>
            </tr>
            <tr>
                <td>李四</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="3">全市第一</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
